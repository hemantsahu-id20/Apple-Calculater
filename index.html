<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calci</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn light-gray" onclick="clearDisplay()">AC</button>
            <button class="btn light-gray" onclick="toggleSign()">±</button>
            <button class="btn light-gray" onclick="appendCharacter('%')">%</button>
            <button class="btn orange" onclick="appendCharacter('/')">÷</button>
            <button class="btn dark-gray" onclick="appendCharacter('7')">7</button>
            <button class="btn dark-gray" onclick="appendCharacter('8')">8</button>
            <button class="btn dark-gray" onclick="appendCharacter('9')">9</button>
            <button class="btn orange" onclick="appendCharacter('*')">×</button>
            <button class="btn dark-gray" onclick="appendCharacter('4')">4</button>
            <button class="btn dark-gray" onclick="appendCharacter('5')">5</button>
            <button class="btn dark-gray" onclick="appendCharacter('6')">6</button>
            <button class="btn orange" onclick="appendCharacter('-')">−</button>
            <button class="btn dark-gray" onclick="appendCharacter('1')">1</button>
            <button class="btn dark-gray" onclick="appendCharacter('2')">2</button>
            <button class="btn dark-gray" onclick="appendCharacter('3')">3</button>
            <button class="btn orange" onclick="appendCharacter('+')">+</button>
            <button class="btn dark-gray zero" onclick="appendCharacter('0')">0</button>
            <button class="btn dark-gray" onclick="appendCharacter('.')">.</button>
            <button class="btn orange" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
